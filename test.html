<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>

  <div id="myVideo"></div>

  <!-- <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/819734773?h=a30a19385d&autoplay=1&loop=1&background=1&muted=1" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"

  <script src="https://player.vimeo.com/api/player.js"></script>

  <script>
    var options = {
      url: 'https://player.vimeo.com/video/819734773?h=a30a19385d',
      autoplay: true,
      loop: true,
      background: true,
      muted: true,
    };
    // var iframe = document.querySelector('iframe');
    // var player = new Vimeo.Player(iframe);


    // var player;
    var started = false;
    document.onclick = function () {
      console.log('CLICK!');
      if (started) return;
      started = true;
      new Vimeo.Player('myVideo', options);
    };

    setTimeout(() => {
      document.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
    }, 1000);

    // player.on('play', function () {
    //   console.log('Played the video');
    // });

    // player.getVideoTitle().then(function (title) {
    //   console.log('title:', title);
    // });
  </script>

</body>
